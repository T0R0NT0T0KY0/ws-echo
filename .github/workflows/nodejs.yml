name: Node.js CI

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests coverage
        run: pnpm test:cov

      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          format: markdown
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🚀*${{ github.actor }}* created commit 🛠:
            Branch ![🏝](tg://emoji?id=5226429003946008634)Name: *${{ github.ref_name }}*
            Status: `${{ job.status == 'success' && 'Success ![✅](tg://emoji?id=5427257822121305923)' || job.status == 'failure' && 'Failure ![🆘](tg://emoji?id=5238025132177369293)' || 'Cancelled ![⚠️](tg://emoji?id=5447644880824181073)' }}`
            Commit message: 
            ```text
            ${{ github.event.commits[0].message }}
            ```
          
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
