name: Node.js CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests coverage
        run: pnpm test:cov

      - name: Read package version
        id: package
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ws-echo:${{ steps.package.outputs.version }}

      - name: send telegram message
        uses: appleboy/telegram-action@master
        if: always()
        with:
          format: markdown
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄNew Commit üõ†:
            
            Author: '*${{ github.actor }}*'
            Branch üå¥: '*${{ github.ref_name }}*'
            Status: *${{job.status}}* ${{ job.status == 'success' && '[‚úÖ](tg://emoji?id=5427257822121305923)' || job.status == 'failure' && '[üÜò](tg://emoji?id=5238025132177369293)' || '[‚ö†Ô∏è](tg://emoji?id=5447644880824181073)' }}
          
            Commit message: 
            ```text
            ${{ github.event.commits[0].message }}
            ```
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
